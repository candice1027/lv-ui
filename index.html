            <g-cascader :source="source">
                这里是级联选择器
            </g-cascader>
        </div>
        <div style="padding: 100px;">
            <g-collapse  :selected.sync="selectItem">
                <g-collapse-item title="标题1" name="1">
                    这里是手风琴1

                <g-collapse-item title="标题2" name="2">

            </g-collapse>
            {{selectItem}}
        </div>
        <div style="padding-top: 50px;padding-bottom: 40px;">
            <g-popover content-position="top">
                <template slot="content" slot-scope="xxx">
                    <div>contentcontentcontentcontententcontent</div>
                    <g-button @click="xxx.close">这里是关闭</g-button>
                </template>
            <g-button>点我上</g-button>
            </g-popover>
            <g-popover content-position="bottom">
                <template slot="content" >
                    <div>contentcontentcontentconttentcontent</div>
                </template>
                <g-button>点我下</g-button>
            </g-popover>
            <g-popover content-position="left">
                <template slot="content" >
                    <div>contentcontentcontt</div>
                </template>
                <g-button>点我左</g-button>
            </g-popover>
            <g-popover content-position="right">
                <template slot="content" >
                    <div>contentcontentcontentconntcon</div>
                </template>
                <g-button>点我右</g-button>
            </g-popover>
        </div>
        <div style="padding-top: 50px;padding-bottom: 40px;">
            <g-popover content-position="top" trigger="hover">
                <template slot="content" >
                    <div>contentcontentcontentcontententcontent</div>
                </template>
            <g-button>点我上</g-button>
            </g-popover>
            <g-popover content-position="bottom" trigger="hover">
                <template slot="content" >
                    <div>contentcontentcontentconttentcontent</div>

                <g-button>点我下</g-button>
            </g-popover>
            <g-popover content-position="left" trigger="hover">
                <template slot="content" >
                    <div>contentcontentcontt</div>
                </template>
                <g-button>点我左</g-button>
            </g-popover>
            <g-popover content-position="right" trigger="hover">
                <template slot="content" >
                    <div>contentcontentcontentconntcon</div>
                </template>
                <g-button>点我右</g-button>
            </g-popover>
        </div>
